---
layout: default
#redirect_to: "re2/"
redirect_to_custom : "/re2/"

header:
  og_image: "/img/RE2SHDP_logo_og.jpg"
---

{% assign redirect_url = page.redirect_to_custom | prepend: site.url %}
<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8">
  <title>Redirecting&hellip;</title>
  <link rel="canonical" href="{{ redirect_url }}">
  <script>location="{{ redirect_url }}"</script>
  <meta http-equiv="refresh" content="0; url={{ redirect_url }}">
  <meta name="robots" content="noindex">
  <h1>Redirecting&hellip;</h1>
  <a href="{{ redirect_url }}">Click here if you are not redirected.</a>
</html>
